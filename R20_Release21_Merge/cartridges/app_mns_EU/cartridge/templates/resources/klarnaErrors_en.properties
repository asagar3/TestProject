##############################################
# Mapping the error message with custom codes
##############################################

klarnaerror.K0=Unfortunately a problem has occurred with our invoice partner Klarna, please choose a different payment method.
klarnaerror.K1=Unfortunately our invoice partner Klarna cannot verify your personal details. Please check if you have made a typing error, or choose a different payment.
klarnaerror.K2=Unfortunately our invoice partner Klarna cannot approve your transaction, please choose a different payment method.
klarnaerror.K3=You need to be at least 18 years old before you can make a purchase with Klarna, please choose a different payment method.
klarnaerror.K4=The language you entered is not supported by Klarna. Please check if you have made a typing error, or choose a different payment method.
klarnaerror.K5=Please enter your gender.
klarnaerror.K6=Please enter your first name.
klarnaerror.K7=Please enter your surname.

#Adding extra error codes for  INC000008376552: Shashi
klarnaerror.K8=There is no PIN code has been ordered!
klarnaerror.K9=We find no officially registered address for the phone number.
klarnaerror.K10=You have specified an incorrect postcode. Please check that you have this correct. If yes, please choose a different payment method.
klarnaerror.K11=This order is being reviewed manually. Use check_order_status to see the current order status.
klarnaerror.K12=An error with the version you are using has occurred. Please contact Klarna in order to get more support in updating the latest version.

klarnaerror.K13=Unfortunately, this feature might not be intact. Of course you can choose another payment method or contact the responsible for our billing partner Klarna on http://www.klarna.de for more information.


